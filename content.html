<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/f4d6c70028.js" crossorigin="anonymous"></script>
    <title>Content</title>
</head>

<body>

    <div class="navbar sticky-top navbar-light bg-light d-flex justify-content-center container-fluid" id="bandeau">
        <div id="familygram" class="col d-flex justify-content-center align-items-center bg-light">
            <div id="logo"><a href="#"><img src="images/logo_400.png" alt="magnifilms"></a></div>
        </div>
    </div>


    <div class="container-fluid bg-white" id="container">

        <div class="row justify-content-center align-items-center">
        
            <div class="col-2 img-fluid rounded-circle">
                <img id="profil" src="images/profil66.jpg">
            </div>

            <div class="col-4">
                <h>Moon light</h>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-secondary float-right">UNFOLLOW</button>
            </div>

        </div>

        <div class="row">
            <div id="pic1" class="col my-2">
                <img src="images/pic8.jpg" class="rounded img-fluid">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group rounded-0">
                    <input type="email" id="1" class="form-control form-control-lg my-3"
                        placeholder="Add a legend">
                </div>
                <div class="form-group rounded-0">
                    <input type="email"  id="2" class="form-control form-control-lg my-3"
                        placeholder="add hashtags">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3 class="text-secondary">Choose a category </h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">Sport</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">Kitchen</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">Travel</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">Week-ends</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-light">Make up</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light">Fashion</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group rounded-0">
                    <input type="email" id="3" class="form-control form-control-lg my-4"
                        placeholder="Or a new category">
                </div>
            </div>
        </div>

    </div>

    
    <nav id="footer" class="navbar fixed-bottom navbar-light container-fluid bg-light d-flex justify-content-around align-items-center">
        <div class="m-2"><i class="fas fa-home fa-2x d-block"></i>Home</div>
        <div class="m-2"><i class="fas fa-camera-retro fa-2x d-block"></i>share</div>
        <div class="m-2"><i class="fas fa-search fa-2x d-block"></i>Members</div>
        <div class="m-2"><i class="fas fa-heart fa-2x d-block"></i>Favorites</div>
        <div class="m-2"><i class="fas fa-user fa-2x d-block"></i>Profil</div>
    </nav>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
