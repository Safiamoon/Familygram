<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/f4d6c70028.js" crossorigin="anonymous"></script>
  <title>Familygram</title>
</head>

<body>

  <div class="navbar sticky-top navbar-light bg-light d-flex justify-content-center container-fluid" id="bandeau">
      <div id="familygram" class="col d-flex justify-content-center align-items-center bg-light">
          <div id="logo"><a href="#"><img src="images/logo_400.png" alt="magnifilms"></a></div>
      </div>
  </div>


  <div class="container-fluid bg-white" id="container">

      <div class="row">
        <div class="col text-center my-5">
          <h2 class="text-secondary">Welcome to <br>the family's social network</h2>
          <p class="text-secondary">Connect you to view, archive and<br>share photos of moments </p>
      </div>
      </div>

      <div class="row">
        <div class="col" href="inscription.html">
          <button type="button" class="btn btn-secondary bg-secondary p-2 d-inline btn-block rounded-0 my-5" data-toggle="button"
            aria-pressed="false" autocomplete="off">
            Create account
          </button>
        </div>
        <div class="col" href="connexion.html">
          <button type="button" class="btn btn-secondary bg-light p-2 d-inline text-dark btn-block rounded-0 my-5" data-toggle="button"
            aria-pressed="false" autocomplete="off">
            Login
          </button>
        </div>
      </div>
    </div>



  <nav id="footer" class="navbar fixed-bottom navbar-light container-fluid bg-light d-flex justify-content-around align-items-center">
      <div class="m-2"><i class="fas fa-home fa-2x d-block"></i>Home</div>
      <div class="m-2"><i class="fas fa-camera-retro fa-2x d-block"></i>share</div>
      <div class="m-2"><i class="fas fa-search fa-2x d-block"></i>Members</div>
      <div class="m-2"><i class="fas fa-heart fa-2x d-block"></i>Favoris</div>
      <div class="m-2"><i class="fas fa-user fa-2x d-block"></i>Profil</div>
  </nav>


  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
