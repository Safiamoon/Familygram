<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/f4d6c70028.js" crossorigin="anonymous"></script>
    <title>Profil</title>
</head>

<body>

    <div class="navbar sticky-top navbar-light bg-light d-flex justify-content-center container-fluid" id="bandeau">
        <div class="col d-flex justify-content-center align-items-center bg-light">
            <a href="#"></a><img src="images/logo_400.png" alt="magnifilms"></a>
        </div>
    </div>


    <div class="container-fluid bg-white" id="container">

        <div class="row justify-content-center align-items-center">
        
            <div class="col-2 img-fluid rounded-circle">
                <img id="profil" src="images/pic4.jpg">
            </div>

            <div class="col-4 text-center text-secondary">
                <h1>Sophie Stewart</h1>
                <h6>London, UK</h6>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block">UNFOLLOW</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-secondary my-3">
                 <p>Hi, I'm Sophie. This website is awsome, we can share everything with our loved ones. Love you my family :)</p>
            </div>
        </div>

        
        <div class="row">

            <div class="col">
                <i class="fab fa-facebook fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-google fa-2x"></i>
            </div>

        </div>

        <div class="row my-4">
            <div class="col text-secondary">
                <h>6 medias</h>
            </div>
            <div class="col">
                <i class="fas fa-th float-right fa-2x"></i>
                <i class="fas fa-th-large float-right fa-2x"></i>
                <i class="fas fa-bars float-right fa-2x"></i>
            </div>

        </div>

        <div class="row my-5 text-center">
            <div class="col text-secondary">
                <h>#scenery</h>
            </div>
            <div class="col text-secondary">
                <h>#yummy</h>
            </div>
            <div class="col text-secondary">
                <h>#wtf</h>
            </div>

        </div>
        <div class="row row-cols-3 imgGrid">
            
            <div class="col">
                <img src="images/pic5.jpg" class="img-fluid">
            </div>
            <div class="col">
                <img src="images/pic6.jpg" class="img-fluid">
            </div>
            <div class="col">
                <img src="images/pic7.jpg" class="img-fluid">
            </div>

            <div class="col">
                <img src="images/pic8.jpg"  class="img-fluid">
            </div>
            <div class="col">
                <img src="images/pic14.jpg"  class="img-fluid">
            </div>
            <div class="col">
                <img src="images/pic10.jpg" class="img-fluid">
            </div>

            <div class="col">
                <img src="images/pic11.jpg"  class="img-fluid">
            </div>
            <div class="col">
                <img src="images/pic12.jpg"  class="img-fluid">
            </div>
            <div class="col">
                <img src="images/pic13.jpg" class="img-fluid">

    </div>
   
    <nav id="footer" class="navbar fixed-bottom navbar-light container-fluid bg-light d-flex justify-content-around align-items-center">
        <div class="m-2 text-center"><i class="fas fa-home fa-2x d-block"></i>Home</div>
        <div class="m-2 text-center"><i class="fas fa-camera-retro fa-2x d-block" data-toggle="modal" data-target="#exampleModal"></i>share</div>
        <div class="m-2 text-center"><i class="fas fa-search fa-2x d-block"></i>Members</div>
        <div class="m-2 text-center"><i class="fas fa-heart fa-2x d-block"></i>Favorites</div>
        <div class="m-2 text-center"><i class="fas fa-user fa-2x d-block"></i>Profil</div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="row">
                    <div class="col">
                        <button type="button" class="close mr-3" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="modal-body text-center">
                    <h5 class="modal-title text-secondary mb-4" id="exampleModalLabel">Choisir un média</h5>
                    <div class="row">
                        <div class="col-5 offset-1 mb-1 px-0 mr-1">
                            <a class="btn btn-secondary btn-block text-center text-white"
                               data-toggle="modal" data-target="#example2Modal" data-dismiss="modal" href="">IMAGE</a>
                        </div>
                        <div class="col-5 px-0">
                            <a class="btn btn-secondary btn-block text-center text-white"
                               data-toggle="modal" data-target="#example2Modal" data-dismiss="modal" href="">VIDEO</a>
                        </div>
                        <div class="col-5 offset-1 px-0 mr-1">
                            <a class="btn btn-secondary btn-block text-center text-white"
                               data-toggle="modal" data-target="#example2Modal" data-dismiss="modal" href="">SON</a>
                        </div>
                        <div class="col-5 px-0">
                            <a class="btn btn-secondary btn-block text-center text-white"
                               data-toggle="modal" data-target="#example2Modal" data-dismiss="modal" href="">TEXTE</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="example2Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="row">
                    <div class="col">
                        <button type="button" class="close mr-3" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="modal-body text-center">
                    <h5 class="modal-title text-secondary mb-4" id="example2ModalLabel">Chargement du média</h5>
                    <div class="row">
                        <div class="col-10 offset-1 mb-5">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
